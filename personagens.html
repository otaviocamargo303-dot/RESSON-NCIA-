  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Personagens</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  width: 100vw;
  height: 100vh;
  background: url("img/fundo.jpg") no-repeat center center;
  background-size: cover;
  color: white;
  overflow: hidden;
}

/* CONTAINER GERAL */
.container {
  display: flex;
  height: 100%;
  padding: 60px;
}

/* LADO ESQUERDO */
.left {
  width: 40%;
}

.left h1 {
  font-size: 64px;
  margin-bottom: 40px;
}

/* LISTA */
.personagem {
  display: flex;
  align-items: center;
  margin-bottom: 30px;
}

.nome {
  font-size: 36px;
  width: 220px;
  border-bottom: 3px solid white;
  padding-bottom: 5px;
}

/* BOT√ÉO F */
.btn-f {
  margin-left: 30px;
  width: 70px;
  height: 45px;
  border-radius: 30px;
  background: white;
  color: black;
  font-size: 22px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}

.btn-f:hover {
  background: #c084fc;
  color: white;
  box-shadow: 0 0 15px #c084fc;
}

/* RESPONSIVO */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
  }

  .left {
    width: 100%;
  }

  .nome {
    font-size: 28px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="left">
    <h1>Personagens</h1>

    <div class="personagem">
      <div class="nome">Drakar</div>
      <button class="btn-f" onclick="location.href='ficha-drakar.html'">F</button>
    </div>

    <div class="personagem">
      <div class="nome">Ravena</div>
      <button class="btn-f" onclick="location.href='ficha-ravena.html'">F</button>
    </div>

    <div class="personagem">
      <div class="nome">Mikaza</div>
      <button class="btn-f" onclick="location.href='ficha-mikaza.html'">F</button>
    </div>

    <div class="personagem">
      <div class="nome">Orin</div>
      <button class="btn-f" onclick="location.href='ficha-orin.html'">F</button>
    </div>

    <div class="personagem">
      <div class="nome">Ravik</div>
      <button class="btn-f" onclick="location.href='ficha-ravik.html'">F</button>
    </div>

  </div>
</div>

</body>
</html>
