<!DOCTYPE html>

<title>Personagens</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;

  /* FUNDO COM IMAGEM */
  background: 
    radial-gradient(circle at center, rgba(160,0,255,0.25), rgba(0,0,0,0.9)),
    url("img/cristal.png") center / cover no-repeat fixed;
}

/* ANIMAÇÃO DE PULSAÇÃO */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(255,0,120,0.25), transparent 60%);
  animation: pulse 8s infinite alternate;
  pointer-events: none;
}

@keyframes pulse {
  0% { opacity: 0.2; }
  50% { opacity: 0.5; }
  100% { opacity: 0.25; }
}

.container {
  width: 100%;
  max-width: 520px;
  padding: 40px 20px 140px;
  backdrop-filter: blur(6px);
}

/* TÍTULO */
h1 {
  text-align: center;
  font-size: 52px;
  color: #ffffff;
  text-shadow: 0 0 25px #a200ff;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  font-size: 18px;
  color: #e6d6ff;
  margin-bottom: 40px;
}

/* LISTA */
.lista {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.linha {
  display: flex;
  gap: 14px;
}

/* BOTÃO NOME */
.nome {
  flex: 1;
  padding: 20px;
  font-size: 24px;
  border-radius: 14px;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #6a00ff, #b84cff);
  text-align: center;
  box-shadow: 0 0 20px rgba(170,0,255,0.9);
  transition: transform 0.2s, box-shadow 0.2s;
}

.nome:hover {
  transform: scale(1.03);
  box-shadow: 0 0 35px rgba(200,0,255,1);
}

/* BOTÃO F */
.ficha {
  width: 72px;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff0077, #b000ff);
  color: white;
  font-size: 26px;
  font-weight: bold;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 20px rgba(255,0,200,0.9);
  transition: transform 0.2s;
}

.ficha:hover {
  transform: scale(1.1);
}

/* BOTÃO VOLTAR */
.voltar {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 92px;
  height: 92px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff0077, #7b00ff);
  color: white;
  font-size: 22px;
  text-decoration: none;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 30px rgba(255,0,200,0.9);
}
</style>
</head>
