<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Personagens — Ressonância</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url("img/Resso000.png") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }

    /* camada escura para leitura */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      padding-left: 6vw;
    }

    .painel {
      width: 40vw;
      max-width: 420px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    .lista {
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid rgba(255,255,255,0.7);
      padding-bottom: 6px;
    }

    .item a {
      text-decoration: none;
      color: white;
      font-size: 2rem;
      transition: 0.3s;
    }

    .item a:hover {
      text-shadow: 0 0 10px #b36bff;
    }

    .botao-f {
      background: white;
      color: black;
      border-radius: 999px;
      width: 44px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      opacity: 0.9;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .container {
        padding-left: 8vw;
      }

      .painel {
        width: 80vw;
      }

      h1 {
        font-size: 2.5rem;
      }

      .item a {
        font-size: 1.7rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="painel">

      <h1>Personagens</h1>

      <div class="lista">

        <div class="item">
          <a href="drakar.html">Drakar</a>
          <div class="botao-f">F</div>
        </div>

        <div class="item">
          <a href="ravena.html">Ravena</a>
          <div class="botao-f">F</div>
        </div>

        <div class="item">
          <a href="mikaza.html">Mikaza</a>
          <div class="botao-f">F</div>
        </div>

        <div class="item">
          <a href="orin.html">Orin</a>
          <div class="botao-f">F</div>
        </div>

        <div class="item">
          <a href="ravik.html">Ravik</a>
          <div class="botao-f">F</div>
        </div>

      </div>
    </div>
  </div>

</body>
  </html>
