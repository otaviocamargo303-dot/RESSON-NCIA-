<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personagens</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0b0b;
  color: white;
}

h1 {
  text-align: center;
  padding: 20px 0;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
}

.card {
  position: relative;
  height: 220px;
  border-radius: 12px;
  overflow: hidden;
  text-decoration: none;
  color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.8);
}

.card::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

.card span {
  position: absolute;
  bottom: 10px;
  left: 10px;
  z-index: 2;
  font-size: 18px;
  font-weight: bold;
}

.drakar {
  background: url("imagem/drakar0.png") center/cover no-repeat;
}

.ravena {
  background: url("imagem/ravena0.png") center/cover no-repeat;
}

.mikaza {
  background: url("imagem/mikaza0.png") center/cover no-repeat;
}

.orin {
  background: url("imagem/orin0.png") center/cover no-repeat;
}
</style>
</head>

<body>

<h1>Personagens</h1>

<div class="container">

  <a href="drakar.html" class="card drakar">
    <span>Drakar</span>
  </a>

  <a href="ravena.html" class="card ravena">
    <span>Ravena</span>
  </a>

  <a href="mikaza.html" class="card mikaza">
    <span>Mikaza</span>
  </a>

  <a href="orin.html" class="card orin">
    <span>Orin</span>
  </a>

</div>

</body>
</html>
