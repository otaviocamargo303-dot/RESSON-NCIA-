<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personagens</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO FIXO */
body {
  min-height: 100vh;
  background-image: url("img/0098resso.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: Arial, sans-serif;
  color: white;
}

/* OVERLAY ESCURO */
.overlay {
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER */
.container {
  width: 90%;
  max-width: 1200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* LISTA */
.lista {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

/* ITEM */
.personagem {
  display: flex;
  align-items: center;
  gap: 20px;
  font-size: 26px;
}

/* BOTÃO F */
.botao-f {
  padding: 10px 20px;
  border-radius: 14px;
  background: rgba(20,20,20,0.85);
  box-shadow: 0 0 25px rgba(180,0,255,0.9);
  cursor: pointer;
  transition: 0.3s;
}

.botao-f:hover {
  transform: scale(1.2);
  box-shadow: 0 0 50px rgba(220,0,255,1);
}

/* TÍTULO */
.titulo {
  font-size: 52px;
  font-weight: bold;
  color: #b000ff;
  text-shadow: 0 0 35px rgba(180,0,255,1);
}

/* FORÇA HORIZONTAL */
@media (orientation: portrait) {
  body {
    transform: rotate(-90deg);
    transform-origin: center;
    width: 100vh;
    height: 100vw;
    overflow: hidden;
  }
}
</style>
</head>

<body>

<div class="overlay">
  <div class="container">

    <div class="lista">
      <div class="personagem">Drakar <div class="botao-f">F</div></div>
      <div class="personagem">Ravena <div class="botao-f">F</div></div>
      <div class="personagem">Mikaza <div class="botao-f">F</div></div>
      <div class="personagem">Orin <div class="botao-f">F</div></div>
      <div class="personagem">Ravik <div class="botao-f">F</div></div>
    </div>

    <div class="titulo">PERSONAGENS</div>

  </div>
</div>

</body>
</html>
