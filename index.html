<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ressonância</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: url("img/fundo.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: white;
    }

    /* MENU LATERAL */
    .menu {
      margin-left: 60px;
    }

    .menu h1 {
      font-size: 64px;
      margin-bottom: 60px;
    }

    .menu a {
      display: block;
      font-size: 34px;
      color: white;
      text-decoration: none;
      margin: 25px 0;
      border-bottom: 3px solid white;
      width: fit-content;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #c084fc;
      border-color: #c084fc;
      transform: translateX(10px);
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    @media (max-width: 900px) {
      body {
        justify-content: center;
      }

      .menu {
        margin-left: 0;
        text-align: center;
      }

      .menu a {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

  <div class="menu">
    <h1>Ressonância</h1>

    <a href="personagens.html">Personagens</a>
    <a href="mapas.html">Mapas</a>
    <a class="disabled">Dado</a>
  </div>

</body>
</html>
