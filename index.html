  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Ressonância</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden; /* Trava a rolagem */
  position: relative;
}

/* Efeito de Fundo Respirando */
body::before, body::after {
  content: "";
  position: absolute;
  width: 150%;
  height: 150%;
  z-index: 0;
}

body::before {
  background: radial-gradient(circle, rgba(180,0,255,0.15), transparent 70%);
  animation: pulso 8s infinite alternate;
}

body::after {
  background: radial-gradient(circle, rgba(255,0,0,0.1), transparent 70%);
  animation: pulso 12s infinite alternate-reverse;
}

@keyframes pulso {
  from { transform: scale(0.8); opacity: 0.3; }
  to { transform: scale(1.2); opacity: 0.6; }
}

/* CAIXA CENTRALIZADA */
.container {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.9);
  padding: 30px 20px;
  border-radius: 25px;
  text-align: center;
  
  /* Trava o tamanho médio e centraliza */
  width: 85%;
  max-width: 320px; 
  
  /* Animação de cor da borda/brilho */
  animation: neonCycle 6s infinite alternate ease-in-out;
}

h1 {
  /* Tamanho ajustado para não sair da caixa */
  font-size: 1.8rem; 
  margin-bottom: 25px;
  letter-spacing: 1px;
  animation: textCycle 6s infinite alternate ease-in-out;
}

.botao {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  font-size: 1rem;
  color: white;
  text-decoration: none;
  border-radius: 12px;
  background: #0f0f0f;
  border: 1px solid rgba(255,255,255,0.1);
  transition: 0.3s;
  animation: buttonCycle 6s infinite alternate ease-in-out;
}

/* ANIMAÇÕES DE COR (ROXO -> VERMELHO) */
@keyframes neonCycle {
  0% { 
    box-shadow: 0 0 30px rgba(180,0,255,0.6); 
    border: 1px solid rgba(180,0,255,0.4);
  }
  100% { 
    box-shadow: 0 0 30px rgba(255,0,50,0.6); 
    border: 1px solid rgba(255,0,50,0.4);
  }
}

@keyframes textCycle {
  0% { color: #d649ff; text-shadow: 0 0 15px rgba(180,0,255,1); }
  100% { color: #ff3b3b; text-shadow: 0 0 15px rgba(255,0,0,1); }
}

@keyframes buttonCycle {
  0% { box-shadow: inset 0 0 10px rgba(180,0,255,0.2); }
  100% { box-shadow: inset 0 0 10px rgba(255,0,0,0.2); }
}

</style>
</head>
<body>

<div class="container">
  <h1>RESSONÂNCIA</h1>
  <a class="botao" href="personagens.html">Personagens</a>
  <a class="botao" href="mapas.html">Mapas</a>
</div>

</body>
</html>
