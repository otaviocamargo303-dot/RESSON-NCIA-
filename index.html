<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ressonância</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO FIXO */
body {
  min-height: 100vh;
  background-image: url("img/00792resso.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  font-family: Arial, sans-serif;
  color: white;
}

/* OVERLAY */
.overlay {
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CONTAINER PRINCIPAL */
.menu {
  width: 90%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

/* TÍTULO */
.titulo {
  font-size: 56px;
  font-weight: bold;
  color: #b000ff;
  text-shadow: 0 0 30px rgba(180,0,255,1);
}

/* BOTÕES */
.botoes {
  display: flex;
  gap: 25px;
}

.botao {
  padding: 22px 40px;
  background: rgba(20,20,20,0.85);
  border-radius: 18px;
  text-decoration: none;
  color: white;
  font-size: 22px;
  box-shadow: 0 0 30px rgba(160,0,255,0.7);
  transition: 0.3s;
}

.botao:hover {
  transform: scale(1.12);
  box-shadow: 0 0 60px rgba(200,0,255,1);
}

/* FORÇA LANDSCAPE */
@media (orientation: portrait) {
  body {
    transform: rotate(-90deg);
    transform-origin: center;
    width: 100vh;
    height: 100vw;
    overflow: hidden;
  }
}
</style>
</head>

<body>

<div class="overlay">
  <div class="menu">
    <div class="titulo">RESSONÂNCIA</div>

    <div class="botoes">
      <a class="botao" href="personagens.html">Personagens</a>
      <a class="botao" href="mapas.html">Mapas</a>
      <a class="botao" href="sobre.html">Sobre</a>
    </div>
  </div>
</div>

</body>
</html>
