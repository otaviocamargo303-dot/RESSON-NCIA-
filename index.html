<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ressonância</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FORÇAR HORIZONTAL NO CELULAR */
@media screen and (orientation: portrait) {
  body {
    transform: rotate(90deg);
    transform-origin: left top;
    width: 100vh;
    height: 100vw;
    position: absolute;
    top: 0;
    left: 100%;
  }
}

html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, Helvetica, sans-serif;
  overflow: hidden;
}

/* FUNDO PADRÃO */
body {
  background: url("img/00792resso.png") center / cover no-repeat fixed;
}

/* OVERLAY INVISÍVEL (NÃO MUDA A IMAGEM) */
.overlay {
  width: 100%;
  height: 100%;
  position: relative;
}

/* TÍTULO */
.titulo {
  position: absolute;
  top: 40px;
  left: 50px;
  color: white;
  font-size: 52px;
  font-weight: bold;
}

/* MENU LATERAL */
.menu {
  position: absolute;
  top: 150px;
  left: 50px;
  display: flex;
  flex-direction: column;
  gap: 25px;
}

/* LINKS DO MENU (IGUAL À IMAGEM) */
.menu a {
  color: white;
  font-size: 26px;
  text-decoration: none;
  position: relative;
  width: fit-content;
  cursor: pointer;
}

/* LINHA EMBAIXO */
.menu a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 100%;
  height: 2px;
  background: white;
}

/* HOVER SUAVE */
.menu a:hover {
  opacity: 0.8;
}

/* ÁREA DINÂMICA (MUDAR FUNDO) */
body.personagens {
  background: url("img/0098resso.png") center / cover no-repeat fixed;
}
</style>
</head>

<body>

<div class="overlay">

  <div class="titulo">Ressonância</div>

  <nav class="menu">
    <a onclick="abrirPersonagens()">Personagens</a>
    <a onclick="abrirMapas()">Mapas</a>
    <a onclick="abrirDado()">Dado</a>
  </nav>

</div>

<script>
function abrirPersonagens() {
  document.body.className = "personagens";
}

function abrirMapas() {
  alert("Mapa ainda será adicionado");
}

function abrirDado() {
  alert("Dado ainda será adicionado");
}
</script>

</body>
</html>
