  <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ressonância</title>

<style>
/* RESET TOTAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* TRAVA SCROLL DEFINITIVAMENTE */
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

/* FUNDO ANIMADO FIXO (NÃO CRIA SCROLL) */
.fundo {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.fundo::before,
.fundo::after {
  content: "";
  position: absolute;
  inset: -50%;
  border-radius: 50%;
}

.fundo::before {
  background: radial-gradient(circle, rgba(180,0,255,0.35), transparent 60%);
  animation: pulsoRoxo 10s infinite alternate ease-in-out;
}

.fundo::after {
  background: radial-gradient(circle, rgba(255,0,0,0.25), transparent 60%);
  animation: pulsoVermelho 12s infinite alternate ease-in-out;
}

@keyframes pulsoRoxo {
  from { transform: scale(0.8); opacity: 0.3; }
  to   { transform: scale(1.3); opacity: 0.7; }
}

@keyframes pulsoVermelho {
  from { transform: scale(1.1); opacity: 0.2; }
  to   { transform: scale(1.5); opacity: 0.6; }
}

/* CENTRALIZAÇÃO ABSOLUTA REAL */
.wrapper {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

/* CAIXA NO TAMANHO EXATO DA IMAGEM */
.container {
  width: 320px;
  padding: 28px 24px;
  background: rgba(0,0,0,0.88);
  border-radius: 26px;
  text-align: center;

  animation: boxGlow 5s infinite alternate ease-in-out;
}

/* TÍTULO */
h1 {
  font-size: 26px;
  letter-spacing: 2px;
  margin-bottom: 18px;
  animation: textGlow 5s infinite alternate ease-in-out;
}

/* BOTÕES */
.botao {
  display: block;
  width: 100%;
  margin: 12px 0;
  padding: 14px;
  font-size: 16px;
  color: white;
  text-decoration: none;
  border-radius: 14px;
  background: #1a1a1a;
  animation: buttonGlow 5s infinite alternate ease-in-out;
}

.botao:hover {
  transform: scale(1.05);
}

/* ANIMAÇÕES */
@keyframes boxGlow {
  from {
    box-shadow: 0 0 35px rgba(180,0,255,0.7);
  }
  to {
    box-shadow: 0 0 35px rgba(255,0,0,0.7);
  }
}

@keyframes textGlow {
  from {
    color: #c400ff;
    text-shadow: 0 0 15px rgba(200,0,255,1);
  }
  to {
    color: #ff0040;
    text-shadow: 0 0 15px rgba(255,0,60,1);
  }
}

@keyframes buttonGlow {
  from {
    box-shadow: 0 0 12px rgba(160,0,255,0.5);
  }
  to {
    box-shadow: 0 0 12px rgba(255,0,0,0.5);
  }
}
</style>
</head>

<body>

<div class="fundo"></div>

<div class="wrapper">
  <div class="container">
    <h1>RESSONÂNCIA</h1>

    <a class="botao" href="personagens.html">Personagens</a>
    <a class="botao" href="mapas.html">Mapas</a>
  </div>
</div>

</body>
</html>
