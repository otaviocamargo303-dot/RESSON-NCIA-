<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ressonância</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* PULSOS */
body::before,
body::after {
  content: "";
  position: absolute;
  inset: -50%;
  z-index: 0;
}

body::before {
  background: radial-gradient(circle, rgba(180,0,255,0.45), transparent 65%);
  animation: pulsoRoxo 6s infinite ease-in-out;
}

body::after {
  background: radial-gradient(circle, rgba(255,0,80,0.35), transparent 65%);
  animation: pulsoVermelho 8s infinite ease-in-out;
}

@keyframes pulsoRoxo {
  0%,100% { transform: scale(0.9); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 0.9; }
}

@keyframes pulsoVermelho {
  0%,100% { transform: scale(1.3); opacity: 0.4; }
  50% { transform: scale(0.9); opacity: 0.8; }
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.75);
  padding: 80px 90px;
  border-radius: 40px;
  text-align: center;
  box-shadow:
    0 0 80px rgba(180,0,255,1),
    0 0 140px rgba(255,0,80,0.6);
}

h1 {
  font-size: 70px;
  color: #c400ff;
  margin-bottom: 60px;
  letter-spacing: 4px;
  text-shadow: 0 0 40px rgba(200,0,255,1);
}

.botao {
  display: block;
  width: 420px;
  margin: 25px auto;
  padding: 26px;
  font-size: 28px;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
  box-shadow:
    0 0 30px rgba(160,0,255,0.7),
    inset 0 0 15px rgba(160,0,255,0.4);
  transition: 0.3s;
}

.botao:hover {
  transform: scale(1.12);
  box-shadow:
    0 0 60px rgba(200,0,255,1),
    0 0 120px rgba(255,0,80,0.8);
}
</style>
</head>

<body>

<div class="container">
  <h1>RESSONÂNCIA</h1>

  <a class="botao" href="personagens.html">Personagens</a>
  <a class="botao" href="mapas.html">Mapas</a>
</div>

</body>
</html>
