    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ressonância</title>

<style>
/* RESET TOTAL */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden; /* REMOVE QUALQUER BARRA */
}

/* BODY CENTRALIZADO PERFEITO */
body {
  background: black;
  font-family: Arial, sans-serif;

  display: flex;
  justify-content: center;
  align-items: center;

  position: relative;
}

/* FUNDO PULSANTE */
body::before,
body::after {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  border-radius: 50%;
}

body::before {
  background: radial-gradient(circle, rgba(180,0,255,0.25), transparent 60%);
  animation: pulsoRoxo 10s infinite alternate;
}

body::after {
  background: radial-gradient(circle, rgba(255,0,60,0.2), transparent 60%);
  animation: pulsoVermelho 12s infinite alternate;
}

@keyframes pulsoRoxo {
  0% { transform: scale(0.8); opacity: 0.3; }
  100% { transform: scale(1.2); opacity: 0.7; }
}

@keyframes pulsoVermelho {
  0% { transform: scale(1.1); opacity: 0.2; }
  100% { transform: scale(1.4); opacity: 0.6; }
}

/* CAIXA PRINCIPAL (AGORA MAIOR E FIXA) */
.container {
  position: relative;
  z-index: 5;

  width: 420px;        /* TAMANHO FIXO */
  min-height: 260px;  /* ALTURA CONFORTÁVEL */

  background: rgba(0,0,0,0.9);
  border-radius: 30px;
  padding: 30px;

  text-align: center;

  animation: boxGlow 5s infinite alternate;
}

/* TÍTULO */
h1 {
  font-size: 32px;
  margin-bottom: 25px;
  letter-spacing: 3px;

  animation: textGlow 5s infinite alternate;
}

/* BOTÕES */
.botao {
  display: block;
  width: 100%;
  margin: 15px 0;
  padding: 16px;

  font-size: 18px;
  color: white;
  text-decoration: none;

  border-radius: 15px;
  background: linear-gradient(145deg, #1a1a1a, #0d0d0d);

  animation: buttonGlow 5s infinite alternate;
  transition: transform 0.3s, filter 0.3s;
}

.botao:hover {
  transform: scale(1.06);
  filter: brightness(1.3);
}

/* ANIMAÇÕES */
@keyframes boxGlow {
  0% {
    box-shadow: 0 0 45px rgba(180,0,255,0.7);
  }
  100% {
    box-shadow: 0 0 45px rgba(255,0,60,0.7);
  }
}

@keyframes textGlow {
  0% {
    color: #c400ff;
    text-shadow: 0 0 20px rgba(200,0,255,1);
  }
  100% {
    color: #ff003c;
    text-shadow: 0 0 20px rgba(255,0,60,1);
  }
}

@keyframes buttonGlow {
  0% {
    box-shadow: 0 0 15px rgba(160,0,255,0.6);
  }
  100% {
    box-shadow: 0 0 15px rgba(255,0,0,0.6);
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>RESSONÂNCIA</h1>

  <a class="botao" href="personagens.html">Personagens</a>
  <a class="botao" href="mapas.html">Mapas</a>
</div>

</body>
</html>
