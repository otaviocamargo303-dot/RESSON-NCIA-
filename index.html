<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ressonância</title>

<style>
/* FUNDO COM ONDAS DE ENERGIA */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(160,0,255,0.25), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,60,0.20), transparent 45%),
    radial-gradient(circle at 50% 50%, rgba(120,0,200,0.18), transparent 50%),
    #000;
  animation: ondas 8s infinite alternate;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow-x: hidden;
}

/* ANIMAÇÃO DO FUNDO */
@keyframes ondas {
  0% {
    background-position: 20% 30%, 80% 70%, 50% 50%;
    filter: brightness(1);
  }
  50% {
    background-position: 30% 40%, 70% 60%, 55% 45%;
    filter: brightness(1.15);
  }
  100% {
    background-position: 40% 60%, 60% 40%, 45% 55%;
    filter: brightness(1.3);
  }
}

/* CONTAINER CENTRAL */
.container {
  text-align: center;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(6px);
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 50px rgba(160,0,255,0.6);
}

/* TÍTULO */
h1 {
  font-size: 52px;
  letter-spacing: 4px;
  color: #a000ff;
  margin-bottom: 40px;
  text-shadow: 0 0 25px rgba(160,0,255,0.9);
}

/* BOTÕES */
.botao {
  display: block;
  width: 320px;
  margin: 18px auto;
  padding: 22px;
  font-size: 24px;
  color: white;
  text-decoration: none;
  background: #1a1a1a;
  border-radius: 15px;
  box-shadow: 0 0 30px rgba(160,0,255,0.7);
  transition: 0.3s;
}

.botao:hover {
  transform: scale(1.08);
  box-shadow: 0 0 60px rgba(200,0,255,1);
}
</style>
</head>

<body>

<div class="container">
  <h1>RESSONÂNCIA</h1>

  <!-- PERSONAGENS -->
  <a class="botao" href="ravena.html">Ravena</a>
  <a class="botao" href="orin.html">Orin</a>
  <a class="botao" href="mikaza.html">Mikaza</a>
  <a class="botao" href="drakar.html">Drakar</a>

  <!-- MAPAS -->
  <a class="botao" href="mapas.html">Mapas</a>
</div>

</body>
</html>
