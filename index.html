<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ressonância</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100vw;
  height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Fundo animado - Mantive suave, mas alternando levemente */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(180,0,255,0.2), transparent 60%);
  animation: fundoRoxo 10s infinite alternate;
  z-index: 0;
}

body::after {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,0,0,0.15), transparent 60%);
  animation: fundoVermelho 10s infinite alternate-reverse;
  z-index: 0;
}

@keyframes fundoRoxo {
  0% { transform: translate(-25%, -25%) scale(0.8); opacity: 0.2; }
  100% { transform: translate(0, 0) scale(1.1); opacity: 0.6; }
}

@keyframes fundoVermelho {
  0% { transform: translate(10%, 10%) scale(1); opacity: 0.1; }
  100% { transform: translate(-10%, -10%) scale(1.2); opacity: 0.5; }
}

/* CONTAINER */
.container {
  position: relative;
  z-index: 1;
  background: rgba(0,0,0,0.85);
  /* Padding responsivo */
  padding: 3rem 2rem; 
  border-radius: 40px;
  text-align: center;
  
  /* Largura responsiva para caber no celular */
  width: 90%;
  max-width: 500px;
  
  /* Animação que troca a cor da caixa */
  animation: boxGlow 5s infinite alternate ease-in-out;
}

h1 {
  /* Tamanho de fonte responsivo */
  font-size: clamp(40px, 10vw, 70px);
  margin-bottom: 40px;
  letter-spacing: 4px;
  /* Animação que troca a cor do texto */
  animation: textGlow 5s infinite alternate ease-in-out;
}

.botao {
  display: block;
  /* Largura 100% do pai, com limite máximo */
  width: 100%;
  max-width: 350px;
  margin: 20px auto;
  padding: 20px;
  font-size: 1.5rem;
  color: white;
  text-decoration: none;
  border-radius: 20px;
  background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
  transition: 0.3s;
  
  /* Animação que troca a cor da borda/sombra do botão */
  animation: buttonGlow 5s infinite alternate ease-in-out;
}

.botao:hover {
  transform: scale(1.05);
  filter: brightness(1.3);
}

/* --- ANIMAÇÕES DE TROCA DE COR --- */

/* 1. Brilho da Caixa (Container) */
@keyframes boxGlow {
  0% {
    box-shadow: 0 0 60px rgba(180,0,255,0.8); /* Roxo */
    border: 1px solid rgba(180,0,255,0.3);
  }
  100% {
    box-shadow: 0 0 60px rgba(255,0,0,0.8); /* Vermelho */
    border: 1px solid rgba(255,0,0,0.3);
  }
}

/* 2. Brilho do Texto (H1) */
@keyframes textGlow {
  0% {
    color: #c400ff;
    text-shadow: 0 0 30px rgba(200,0,255,1);
  }
  100% {
    color: #ff0040;
    text-shadow: 0 0 30px rgba(255,0,60,1);
  }
}

/* 3. Brilho do Botão */
@keyframes buttonGlow {
  0% {
    box-shadow: 0 0 20px rgba(160,0,255,0.5);
  }
  100% {
    box-shadow: 0 0 20px rgba(255,0,0,0.5);
  }
}

</style>
</head>

<body>

<div class="container">
  <h1>RESSONÂNCIA</h1>

  <a class="botao" href="personagens.html">Personagens</a>
  <a class="botao" href="mapas.html">Mapas</a>
</div>

</body>
</html>
