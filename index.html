
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ressonância</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* FUNDO BASE */
body {
  min-height: 100vh;
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
}

/* PULSAR ROXO */
body::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle at center,
    rgba(180, 0, 255, 0.45),
    transparent 60%);
  animation: pulsoRoxo 7s ease-in-out infinite alternate;
}

/* PULSAR VERMELHO */
body::after {
  content: "";
  position: absolute;
  inset: -50%;
  background: radial-gradient(circle at center,
    rgba(255, 0, 80, 0.35),
    transparent 60%);
  animation: pulsoVermelho 9s ease-in-out infinite alternate;
}

@keyframes pulsoRoxo {
  0% { transform: scale(0.9); opacity: 0.3; }
  100% { transform: scale(1.3); opacity: 0.8; }
}

@keyframes pulsoVermelho {
  0% { transform: scale(1.1); opacity: 0.2; }
  100% { transform: scale(1.5); opacity: 0.6; }
}

/* WRAPPER CENTRAL */
.wrapper {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2;
}

/* CARD PRINCIPAL */
.container {
  background: rgba(0, 0, 0, 0.75);
  padding: 70px 80px;
  border-radius: 30px;
  text-align: center;
  box-shadow:
    0 0 80px rgba(180, 0, 255, 0.9),
    inset 0 0 40px rgba(180, 0, 255, 0.3);
}

/* TÍTULO */
h1 {
  font-size: 64px;
  margin-bottom: 50px;
  color: #c000ff;
  text-shadow: 0 0 35px rgba(200, 0, 255, 1);
  letter-spacing: 3px;
}

/* BOTÕES */
.botao {
  display: block;
  width: 320px;
  margin: 20px auto;
  padding: 22px;
  font-size: 24px;
  color: white;
  background: #1a1a1a;
  text-decoration: none;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(180, 0, 255, 0.7);
  transition: all 0.3s ease;
}

.botao:hover {
  transform: scale(1.1);
  box-shadow: 0 0 60px rgba(220, 0, 255, 1);
}

/* RESPONSIVO */
@media (max-width: 600px) {
  .container {
    padding: 50px 40px;
  }

  h1 {
    font-size: 48px;
  }

  .botao {
    width: 260px;
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">
    <h1>RESSONÂNCIA</h1>

    <a class="botao" href="personagens.html">Personagens</a>
    <a class="botao" href="mapas.html">Mapas</a>
  </div>
</div>

</body>
</html>
