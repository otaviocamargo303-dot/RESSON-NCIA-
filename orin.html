<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orin</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 0.8s ease;
    }

    img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 0 40px rgba(140, 0, 255, 0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(140, 0, 255, 0.4); }
      to { box-shadow: 0 0 50px rgba(180, 0, 255, 0.9); }
    }

    .voltar {
      position: fixed;
      bottom: 20px;
      background: #a000ff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <img src="Orin_20260102_021654_0000.png" alt="Orin">

  <a href="index.html" class="voltar">VOLTAR</a>

</body>
</html>
